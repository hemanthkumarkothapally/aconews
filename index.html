<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ACONEWSAPP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(248, 212, 95);"">
        <div class=" container-fluid">
    <a class="navbar-brand" href="#">ACO -> news<i class="bi bi-newspaper mx-2"></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>
  <div class="container">
    <h1>Welcome To ACO News (<span id="totalresults"></span>Results)</h1>
    <div class="row content">

    </div>
    <div class="d-flex justify-content-around">
      <button class="btn btn-primary">
        < Prev Page</button>
          <button class="btn btn-primary">Next Page ></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    const fetchNews = async () => {
      console.log("fetching");
      var url = 'https://gnews.io/api/v4/search?' +
        'q=example&' +
        'lang=hi&' +
        'from=2023-01-11T10:48:26Z&' +
        'country=in&' +
        'max=10&' +
        'apikey=b010862019c9ceae7bd0cec092d86d0b';

      var req = new Request(url);


      let a = await fetch(req)
      let response = await a.json()
      let str = ""
      for (let item of response.articles) {
        str = str +`<div class="card my-4 mx-2" style="width: 18rem;">
          <img src = "${item.image}" class="card-img-top" alt = "..." >
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">${item.description}</p>
              <a href="${item.url}" target="_blank" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>`

      }
      document.querySelector(".content").innerHTML=str
    }
    fetchNews()
  </script>
</body>

</html>
